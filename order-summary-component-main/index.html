<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="layout">
    <div class="card">

      <img src="images/illustration-hero.svg" alt="" />

      <div class="card_body">
        <h2 class="card_title">Order Summary</h2>
        <p class="card_text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan_info">
            <div class="plan_price">
              <img src="images/icon-music.svg" alt="" />
              <div class="plan_text">
                <p class="card_title">Annual Plan</p>
                <p class="card_text">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btns">

            <a href="#" class="btn">Proceed to Payment</a>

            <a href="#" class="card_text">Cancel Order</a>

        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sjannn">svjannn</a>.
    </div>
  </body>
</html>
