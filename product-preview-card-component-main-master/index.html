<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="card">
        <img
          class="product"
          src="images/image-product-desktop.jpg"
          alt="PERFUME"
        />

        <div class="info">
          <div>
            <p class="category">Perfume</p>
            <h2 class="title">Gabrielle Essence Eau De Parfum </h2>
            <p>
              A floral, solar and voluptuous interpretation
              composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
            <div class="price">
              <h2>$149.99</h2>
              <p>$169.99</p>
            </div>
            <button>
              <i class="fa-sharp fa-solid fa-cart-shopping"></i>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sjannn">svjann</a>.
    </div>
  </body>
</html>
